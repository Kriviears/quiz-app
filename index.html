<!DOCTYPE html>
<html lang="en">
<head>
  <title>Star Trek Quiz</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="state.js"></script>
  <script src="index.js"></script>

  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div class="container">
    <h3 class="score"> Current Score: <span class="js-score">0</span>%</h3>
    <h1>Star Trek Quiz</h1>
    <img class="js-current-image"><img>
    <p class="js-message" data-index-number="">This is a question for the user to answer</p>


    <ul class="answer-list js-answer-list" data-index-number="">
        <li data-item-id="0"><button class="answer js-answer-A">Answer 1</button></li>
        <li data-item-id="1"><button class="answer js-answer-B">Answer 2</button></li>
        <li data-item-id="2"><button class="answer js-answer-C">Answer 3</button></li>
        <li data-item-id="3"><button class="answer js-answer-D">Answer 4</button></li>
    </ul>

  </div>
</body>
</html>

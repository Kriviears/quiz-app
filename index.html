<!DOCTYPE html>
<html lang="en">
<head>
  <title>Star Trek Quiz</title>
  <link rel="icon" href="images/emblem.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="state.js"></script>
  <script src="index.js"></script>

  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div class="container">
    <h3 class="score"> Current Score: <span class="js-score">0</span>%</h3>
    <h1>Star Trek Quiz</h1>
    
    <div class="image-container"><img class="current-image js-current-image" src="images/st-logo.jpg"><img></div>
    <form class="question">
      <label class="js-message">This is a question for the user to answer</label>


      <ul class="answer-list js-answer-list">
          <li data-item-id="0"><button type="submit" class="answer js-answer-A">Answer 1</button></li>
          <li data-item-id="1"><button type="submit" class="answer js-answer-B">Answer 2</button></li>
          <li data-item-id="2"><button type="submit" class="answer js-answer-C">Answer 3</button></li>
          <li data-item-id="3"><button type="submit" class="answer js-answer-D">Answer 4</button></li>
      </ul>
    </form>

  </div>
</body>
</html>
